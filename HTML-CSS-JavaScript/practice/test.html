<!DOCTYPE html>
<html>
<head>
    <title>Document Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
        th, td {
            text-align: left;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Name</th>
        <th>Documents</th>
    </tr>
    <tr>
        <td>Jill Smith</td>
        <td>
            <table>
                <tr>
                    <th>Document Name</th>
                    <th>Document Type</th>
                </tr>
                <tr>
                    <td>doc 1</td>
                    <td>text</td>
                </tr>
                <tr>
                    <td>doc 2</td>
                    <td>excel</td>
                </tr>
                <tr>
                    <td>doc 3</td>
                    <td>word</td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>Eve Jackson</td>
        <td>
            <table>
                <tr>
                    <th>Document Name</th>
                    <th>Document Type</th>
                </tr>
                <tr>
                    <td>doc A</td>
                    <td>text</td>
                </tr>
                <tr>
                    <td>doc B</td>
                    <td>text</td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
